<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="task-11.css" rel="stylesheet">
</head>
<body>
<header>
        <div><img height="22" src="../task-10/img/h-l-icon.png" width="22"/></div>
        <span>登录</span>
        <div></div>
</header>
<main>
    <div class="frame">
        <img class="cellphone" height="18" src="../task-10/img/shouji.png" width="13"/>
        <input maxlength="11" name="username" oninput="this.value=this.value.replace(/[^0-9]/g,'');" placeholder="请输入手机号" type="text"  >
    </div>
    <div class="frame-below">
        <img height="18" src="../task-10/img/dui.png" width="18"/>
        <input maxlength="11" name="password" placeholder="请输入密码" type="password">
    </div>
    <div class="disembark">登陆</div>
    <div class="register">
        <span>注册账号</span>
        <div></div>
        <span>忘记密码？</span>
    </div>
</main>
<footer>
    <div class="third-party">
        <div class="string"></div>
        <div class="login">第三方账号登陆</div>
        <div class="string"></div>
    </div>
    <div class="landing">
        <div class="wechat">
            <img height="45" src="../task-10/img/wx-icon.png" width="45"/>
            <div>微信登陆</div>
        </div>
        <div class="wechat">
            <img height="45" src="../task-10/img/wb-icon.png" width="45"/>
            <div>微博登陆</div>
        </div>
        <div class="wechat">
            <img height="45" src="../task-10/img/qq-icon.png" width="45"/>
            <div>QQ登陆</div>
        </div>
    </div>
</footer>
</body>
</html>
